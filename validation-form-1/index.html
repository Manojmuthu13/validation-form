<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register Here</h2>
        </div>
        <form action="" id="form" class="form">
            <div class="section">
                <label for="name">UserName:</label>
                <input type="text" placeholder="abcde" id="uname">
                <span class="material-icons success"> check_circle</span>
                <span class="material-icons error ">error</span>
                <small>error message</small>
            </div>
            <div class="section">
                <label for="name">Email:</label>
                <input type="text" placeholder="@gmail.com" id="email">
                <span class="material-icons success"> check_circle</span>
                <span class="material-icons error ">error</span>
                <small>error message</small>
            </div>
            <div class="section">
                <label for="name">Password</label>
                <input type="password" placeholder="password" id="password">
                <span class="material-icons success"> check_circle</span>
                <span class="material-icons error ">error</span>
                <small>error message</small>
            </div>
            <div class="section">
                <label for="name">Confirm password</label>
                <input type="password" placeholder="password" id="cpassword">
                <span class="material-icons success"> check_circle</span>
                <span class="material-icons error ">error</span>
                <small>error message</small>
            </div>
            <div class="section">
                <input type="checkbox" id="tc" class="terms">
                <label>I agree for the terms and conditions</label>
                <small>error message</small>
            </div>
            <input type="submit" class="button">
            
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
